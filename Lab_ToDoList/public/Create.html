<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<div class="container">

    <h1>待辦事項清單 - 新增</h1>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form action="/Todo/Create" method="post">
                
                <div class="form-group">
                    <label class="control-label" for="Name">項目名稱</label>
                    <input class="form-control" type="text" id="Name" 
                        name="Name" value="" />
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="IsComplete" 
                            name="IsComplete" value="1" /> 是否已完工
                    </label>
                </div>
                <div class="form-group">
                    <input id="okButton" type="button" value="確定" class="btn btn-outline-primary" /> | 
                    <!-- type = "submit"，瀏覽器幫你送資料，表單送回結果或報告；type="button" 自己送資料  -->
                    <a href="/index.html" class="btn btn-outline-info">取消</a>
                </div>
            </form>
        </div>
    </div>


</div>

<script>
    $("#okButton").on("click",async function(){
        // console.log("ok");
        var datatoServer = {
            title:$("#Name").prop("value"), // .val()
            isComplete:$("#IsComplete").prop("checked")? 1:0
        }
        var result = await $.ajax({
            type:"post",
            url:"http://localhost:3000/todo/create",
            contentType:"application/json",
            data:JSON.stringify(datatoServer)
        })
        // console.log(result);

        // 跳轉回首頁 
        // window.location = "http://localhost:3000/index.html"; // 這個寫法也可以
        window.location = "/";
        
    })

</script>
