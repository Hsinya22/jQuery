<body>

            <h2>最新消息<span class="pull-right">

            </h2>
            <ul id="latestNews" class="list-group">
                <li class="list-group-item">First item<span class="pull-right"><button class="btn btn-info btn-xs editItem"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>&nbsp;<button class="btn btn-danger btn-xs deleteItem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></span></li>
                <li class="list-group-item">Second item<span class="pull-right"><button class="btn btn-info btn-xs editItem"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>&nbsp;<button class="btn btn-danger btn-xs deleteItem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></span></li>
                <li class="list-group-item">Third item<span class="pull-right"><button class="btn btn-info btn-xs editItem"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>&nbsp;<button class="btn btn-danger btn-xs deleteItem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></span></li>

<!-- 對話盒 -->
<div id="newsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>新增/修改</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="titleTextBox">
                            <span class="glyphicon glyphicon-bullhorn"></span>
                            標題
                        </label>
                        <input type="text"
                               id="titleTextBox"
                               class="form-control"
                               placeholder="請輸入標題" />
                    </div>

                    <div class="form-group">
                        <label for="ymdTextBox">
                            <span class="glyphicon glyphicon-time"></span>
                            日期
                        </label>
                        <input type="text"
                               id="ymdTextBox"
                               class="form-control"
                               placeholder="yyyy-mm-dd 例如: 2017-05-20">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                    <div class="pull-right">
                        <button type="button"
                                id="okButton"
                                class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span> 確定
                        </button>
                        <button type="button"
                                id="cancelButton"
                                class="btn btn-default"
                                data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span> 取消
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- /對話盒 -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.toast.js"></script>

<script>

// 使用方式:
// showToast("標題", "提示文字") 例如:
// showToast("Hint", "請點一下正確的圖案");
function showToast(heading, message) {
    $.toast({
        text: message, // Text that is to be shown in the toast
        heading: heading, // Optional heading to be shown on the toast
        icon: 'warning', // Type of toast icon
        showHideTransition: 'fade', // fade, slide or plain
        allowToastClose: true, // Boolean value true or false
        hideAfter: 3000, // false to make it sticky or number representing the miliseconds as time after which toast needs to be hidden
        stack: 5, // false if there should be only one toast at a time or a number representing the maximum number of toasts to be shown at a time
        position: 'top-right', // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values
        textAlign: 'left',  // Text alignment i.e. left, right or center
        loader: true,  // Whether to show loader or not. True by default
        loaderBg: '#9ec600',  // Background color of the toast loader
        beforeShow: function () { }, // will be triggered before the toast is shown
        afterShown: function () { }, // will be triggered after the toat has been shown
        beforeHide: function () { }, // will be triggered before the toast gets hidden
        afterHidden: function () { }  // will be triggered after the toast has been hidden
    });
}

</script>


<script>

$(function () {

    var newsList =
    [
        { ymd: "2017-05-01", title: "Item 1" },
        { ymd: "2017-05-01", title: "Item 2" },
        { ymd: "2017-05-02", title: "Item 3" },
        { ymd: "2017-05-03", title: "Item 4" },
        { ymd: "2017-05-04", title: "Item 5" }
    ];
    var currentIndex = -1;

    // 練習與任務:
    function downloadAndRefreshUi(){
        $.get("http://localhost:3000/home/news", function(dataFromSrver){
            // newsList = dataFromSrver;
            // console.log(typeof newsList); //這裡會看出使用者回傳的資料是字串不是物件
            // 改變回傳的資料型態
            newsList = JSON.parse(dataFromSrver);
            console.log(newsList);
            // console.log(typeof newsList); // object
            
            $("#latestNews").empty();
            for (let i = 0; i < newsList.length; i++) {
                // console.log(i);
                // console.log(newsList[i].title); // 測試確認用
                var liHTML = `
                        <li class="list-group-item">
                            ${newsList[i].title} [${newsList[i].ymd}]
                            <span class="pull-right">
                                <button class="btn btn-info btn-xs editItem"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>&nbsp;
                                <button data-pk="${newsList[i].newsId}" class="btn btn-danger btn-xs deleteItem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            </span>
                        </li>
                    `;
                    $("#latestNews").append(liHTML);        
            }
            $(".editItem").on("click",function(){
                // alert("ok");
                // console.log($(this).parent().parent().index());
                // console.log($(this).closest("li").index());
                var index = $(this).closest("li").index(); // 選擇到的項目次序
                // console.log(index);  // 0 1 2 ...
                currentIndex = index;  // 
                var editItem = newsList[index]; // 選擇到要編輯的那個項目
                // console.log(editItem); //{newsId: 1, ymd: '2017-05-01', title: 'News A'}
                $("#titleTextBox").prop("value", editItem.title);
                $("#ymdTextBox").prop("value" , editItem.ymd);
                $("#newsModal").modal({backdrop:"static"});
                
            })
            
//             $(".deleteItem").on("click", async function () {
//     var id = $(this).data("pk");
//     //alert("delete, id:" + id);
//     var result = await $.ajax({
//         type: "delete",
//         url: "http://localhost:3000/home/news",
//         data: {newsId: id} // 可以不用轉JSON
//     });
//     showToast("Report", result);
//     downloadAndRefreshUi()
// })

        }) // $.get結束

    } // downloadAndRefreshUi() 結束
    downloadAndRefreshUi();

    $("#newItem").on("click",function(){
        currentIndex = -1;
        // alert("ok");
        $("#titleTextBox").prop("value","");
        $("#ymdTextBox").prop("value" ,"");
        $("#newsModal").modal({backdrop:"static"}); // 設定 backdrop:"static" 讓使用者不會因為點擊對話盒以外的地方，而把對話盒關掉
    })


    $("#okButton").on("click",async  function(){
        if(currentIndex < 0){
            $("#newsModal").modal("hide");
            var dataToServer ={
                title:$("#titleTextBox").prop("value"),
                ymd:$("#ymdTextBox").prop("value") // val() 也可
            }
            // console.log(dataToServer);
            // 以$.post回傳給後端
            // $.post("http://localhost:3000/home/news", dataToServer, function (e) {
            //     downloadAndRefreshUi();
            // })
            var result = await $.ajax({ 
                type:"post",
                url:"http://localhost:3000/home/news",
                contentType:"application/json",
                data:JSON.stringify(dataToServer)
            })
            showToast("Report" ,result); // 如果沒加 async await 跳出的視窗會顯示 object object
            downloadAndRefreshUi(); // 要加這段，可以在新增資料後馬上看到，不用重新整理後才看到

        }else{
            var dataToServer={
                newsId:newsList[currentIndex].newsId,
                title:$("#titleTextBox").prop("value"),
                ymd:$("#ymdTextBox").prop("value"),
            }
            // console.log(dataToServer);
            var result = await $.ajax({
                type:"put",
                url:"http://localhost:3000/home/news",
                contentType:"application/json",
                data: JSON.stringify(dataToServer)
            });
            showToast("report" , result);
            downloadAndRefreshUi();
            $("#newsModal").modal("hide");
        }
    })
    




})  // end of init.

</script>
